<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-panier.css">
    <title>Panier Orinoco</title>
</head>
<body>
    <!--PARTIE HEADER-->
    <header class="menu">
        <p class="titre">Orinoco</p>
            <a  href="index.html" class="accueil"> Accueil </a>
    </header>
<div  class="bloc-principal">
    <!--PARTIE DU FORMULAIRE QUE JE NE PEUX PAS ECRIRE-->

    <div class="bloc-contenu-panier">
        <h2 class="votre-panier">Votre panier</h2>




    </div>
    <!--PARTIE DU FORMULAIRE QUE JE NE PEUX PAS ECRIRE-->
    <div class="bloc-formulaire">
     <h2 class="passer-commande">Passer commande</h2>
        <div class="form">
            <div class="nom-utilisateur">
                <label for="nom"> Nom :</label>
            <input type="text" name="pseudo" id="nom" placeholder="nom" />

            </div>
            <div class="prenom-utilisateur">
                <label for="prenom" >Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom" />
            </div>
            <div class="num-tel">
                <label for="num">Numéro de téléphone:</label>
            <input type="tel" name="num" id="num" placeholder="numéro de téléphone" />
            </div>
            <div class="mail-utilisateur">
                <label for="email">Adresse e-mail :</label>
            <input type="email" name="email" id="email" placeholder="email" />
            </div>
            <div class="adresse-facturtion">
                <label for="prenom">Adresse  :</label>
                <input type="text" name="adresse " id="adresse" placeholder="adresse de facturation" />
            </div>
            <div class="code-postal">
                <label for="code">Code postal  :</label>
                <input type="text" name="code " id="code" placeholder="code postal" />
            </div>
            <div class="selec-ville">
                <label for="ville">Ville  :</label>
                <input type="text" name="ville " id="ville" placeholder="ville" />
            </div>
        </div>
        <button class="bouton-commander"> Commander</button>

    </div>
</div>
<footer>
    <div class="bloc-footer">
        <div class="bloc-a-propos">
            <h3>A propos</h3>
            <ul>
                <li>
                    Fonctionnement du Site

                </li>
                <li>
                    Conditions générales de vente

                </li>
                <li>
                    Données et confidentialité

                </li>
            </ul>
        </div>
        <div class="bloc-assistance">
            <h3>Assistance</h3>
            <ul>
                <li>Centre d'aide</li>
                <li>Nous contacter</li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
